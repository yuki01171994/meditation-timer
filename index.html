<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serein</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Serein</h1>

      <section class="timer-controls" aria-label="Timer setup">
        <label>
          Minutes
          <select id="minutes" aria-label="Minutes"></select>
        </label>
        <label>
          Seconds
          <select id="seconds" aria-label="Seconds"></select>
        </label>
      </section>

      <p id="display" class="display" aria-live="polite">00:00</p>

      <section class="actions" aria-label="Timer actions">
        <button id="start" type="button">Start</button>
        <button id="pause" type="button">Pause</button>
        <button id="end" type="button">End</button>
      </section>

      <section class="history" aria-label="History">
        <div class="history-filters">
          <button type="button">Day</button>
          <button type="button">Week</button>
          <button type="button">Month</button>
          <button type="button">All</button>
        </div>
        <p class="total-label">Total time</p>
        <p class="total-time" id="totalTime">00:00:00</p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
